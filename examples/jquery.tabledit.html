<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>jQuery-Tabledit Example #1</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body style="padding: 50px;">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-warning">The url does not exist, is only for example.</div>
        <table class="table table-striped table-bordered" id="example1">
          <thead>
            <tr>
              <th>#</th>
              <th>Nickname</th>
              <th>Firstname</th>
              <th>Lastname</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>markcell</td>
              <td>Celso</td>
              <td>Marques</td>
            </tr>
            <tr>
              <td>2</td>
              <td>dotz</td>
              <td>Márcio</td>
              <td>Quental</td>
            </tr>
            <tr>
              <td>3</td>
              <td>zikospeed</td>
              <td>António</td>
              <td>Figueiredo</td>
            </tr>
          </tbody>
        </table>
        <table class="table table-striped table-bordered" id="example2">
          <thead>
            <tr>
              <th>#</th>
              <th>Car</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ferrari</td>
              <td>Red</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Lotus</td>
              <td>Green</td>
            </tr>
            <tr>
              <td>3</td>
              <td>porsche</td>
              <td>Blue</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../js/jquery.js"></script>
  <script src="../js/tabledit.js"></script>
  <script>
    $('#example1').Tabledit({
        url: 'example1.php',
        columns: {
            identifier: [0, 'id'],                    
            editable: [[2, 'firstname'], [3, 'lastname']]
        }
    });
    $('#example2').Tabledit({
        url: 'example2.php',
        eventType: 'dblclick',
        hideIdentifier: true,
        textSelection: false,
        columns: {
            identifier: [0, 'id'],                    
            editable: [[1, 'car'], [2, 'color', {'1': 'red', '2': 'green', '3': 'blue'}]]
        }
    });
  </script>
</body>
</html>
