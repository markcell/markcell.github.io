<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>jQuery-Tabledit - Example #1</title>
  <script src="jquery.min.js"></script>
  <script src="jquery.tabledit.min.js"></script>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Nickname</th>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>markcell</td>
        <td>Celso</td>
        <td>Marques</td>
      </tr>
      <tr>
        <td>2</td>
        <td>dotz</td>
        <td>Márcio</td>
        <td>Quental</td>
      </tr>
      <tr>
        <td>3</td>
        <td>zikospeed</td>
        <td>António</td>
        <td>Figueiredo</td>
      </tr>
    </tbody>
  </table>
  <script>
    $('table').Tabledit({
        url: 'example1.php',
        columns: {
            identifier: [0, 'id'],                    
            editable: [[2, 'firstname'], [3, 'lastname']]
        }
    });
  </script>
</body>
</html>
